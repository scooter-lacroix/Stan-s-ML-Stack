name: CI/CD Pipeline

# Trigger on push and pull requests to main branch
on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, develop ]

# Environment variables
env:
  GO_VERSION: '1.24'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # =============================================================================
  # CODE QUALITY AND SECURITY
  # =============================================================================

  lint:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}
        cache: true

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install dependencies
      run: |
        go mod download
        go mod verify

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: latest
        args: --timeout=5m

    - name: Run go vet
      run: go vet ./...

    - name: Run security scan
      uses: securecodewarrior/github-action-add-sarif@v1
      with:
        sarif-file: 'security-scan.sarif'
      continue-on-error: true

    - name: Run Gosec Security Scanner
      uses: securecodewarrior/github-action-gosec@master
      with:
        args: '-fmt sarif -out security-scan.sarif ./...'
      continue-on-error: true

    - name: Check code formatting
      run: |
        go fmt ./...
        if [ -n "$(git status --porcelain)" ]; then
          echo "Code is not formatted properly"
          git diff
          exit 1
        fi

    - name: Run staticcheck
      uses: dominikh/staticcheck-action@v1.3.0
      with:
        version: "latest"
        install-go: false

  # =============================================================================
  # TESTING
  # =============================================================================

  test:
    name: Testing
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        go-version: ['1.23', '1.24']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go ${{ matrix.go-version }}
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
        cache: true

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-${{ matrix.go-version }}-

    - name: Install dependencies
      run: |
        go mod download
        go mod verify

    - name: Run tests
      run: |
        go test -v -race -coverprofile=coverage.out ./...

    - name: Run benchmarks
      run: |
        go test -bench=. -benchmem ./...

    - name: Generate coverage report
      run: |
        go tool cover -html=coverage.out -o coverage.html

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.out
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Upload coverage artifacts
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-${{ matrix.go-version }}
        path: |
          coverage.out
          coverage.html
        retention-days: 30

  # =============================================================================
  # BUILD AND CROSS-COMPILATION
  # =============================================================================

  build:
    name: Build & Cross-Compilation
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [lint, test]
    strategy:
      matrix:
        include:
          - { os: linux, arch: amd64, goos: linux, goarch: amd64 }
          - { os: linux, arch: arm64, goos: linux, goarch: arm64 }
          - { os: darwin, arch: amd64, goos: darwin, goarch: amd64 }
          - { os: darwin, arch: arm64, goos: darwin, goarch: arm64 }
          - { os: windows, arch: amd64, goos: windows, goarch: amd64 }
          - { os: windows, arch: arm64, goos: windows, goarch: arm64 }

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}
        cache: true

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ matrix.goos }}-${{ matrix.goarch }}-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-${{ matrix.goos }}-${{ matrix.goarch }}-

    - name: Install dependencies
      run: |
        go mod download
        go mod verify

    - name: Get version info
      id: version
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        if [[ $VERSION == refs/heads/* ]]; then
          VERSION="dev-$(git rev-parse --short HEAD)"
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "commit=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        echo "build_time=$(date -u '+%Y-%m-%d_%H:%M:%S')" >> $GITHUB_OUTPUT

    - name: Build binary
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        VERSION: ${{ steps.version.outputs.version }}
        COMMIT: ${{ steps.version.outputs.commit }}
        BUILD_TIME: ${{ steps.version.outputs.build_time }}
      run: |
        mkdir -p dist
        BINARY_NAME=mlstack-installer-${{ matrix.goos }}-${{ matrix.goarch }}
        if [ "${{ matrix.goos }}" = "windows" ]; then
          BINARY_NAME=${BINARY_NAME}.exe
        fi

        go build -a -installsuffix cgo \
          -ldflags "-w -s -X main.version=${VERSION} -X main.commit=${COMMIT} -X main.buildTime=${BUILD_TIME}" \
          -o dist/${BINARY_NAME} \
          ./cmd/mlstack-installer

        ls -la dist/

    - name: Test binary
      run: |
        BINARY_NAME=mlstack-installer-${{ matrix.goos }}-${{ matrix.goarch }}
        if [ "${{ matrix.goos }}" = "windows" ]; then
          BINARY_NAME=${BINARY_NAME}.exe
        fi

        if [ "${{ matrix.goos }}" = "linux" ] && [ "${{ matrix.goarch }}" = "amd64" ]; then
          ./dist/${BINARY_NAME} --version
        fi

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mlstack-installer-${{ matrix.goos }}-${{ matrix.goarch }}
        path: dist/
        retention-days: 30

  # =============================================================================
  # DOCKER BUILDS
  # =============================================================================

  docker:
    name: Docker Builds
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [lint, test, build]
    if: github.event_name != 'pull_request'

    strategy:
      matrix:
        variant:
          - runtime
          - gpu-enabled
          - development

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=sha,prefix={{branch}}-
        flavor: |
          latest=auto
          suffix=-${{ matrix.variant }}

    - name: Get version info
      id: version
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        if [[ $VERSION == refs/heads/* ]]; then
          VERSION="dev-$(git rev-parse --short HEAD)"
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "commit=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        echo "build_time=$(date -u '+%Y-%m-%d_%H:%M:%S')" >> $GITHUB_OUTPUT

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        target: ${{ matrix.variant }}
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          VERSION=${{ steps.version.outputs.version }}
          COMMIT=${{ steps.version.outputs.commit }}
          BUILD_TIME=${{ steps.version.outputs.build_time }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        provenance: false

  # =============================================================================
  # RELEASE CREATION
  # =============================================================================

  release:
    name: Create Release
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [lint, test, build, docker]
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts/

    - name: Prepare release assets
      run: |
        mkdir -p release/

        # Create tarballs for each platform
        for dir in artifacts/mlstack-installer-*/; do
          if [ -d "$dir" ]; then
            platform=$(basename "$dir")
            cd "$dir"
            tar -czf "../../release/mlstack-installer-${platform}.tar.gz" *
            cd ../..
          fi
        done

        # Generate checksums
        cd release/
        sha256sum * > checksums.txt
        md5sum * > checksums.md5

        ls -la

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          release/*
        draft: false
        prerelease: false
        generate_release_notes: true
        name: Release ${{ github.ref_name }}
        body: |
          ## Stan's ML Stack Installer ${{ github.ref_name }}

          ### üöÄ Installation

          #### Binary Downloads
          Download the appropriate binary for your platform:

          ```bash
          # Linux AMD64
          wget https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/mlstack-installer-linux-amd64.tar.gz
          tar -xzf mlstack-installer-linux-amd64.tar.gz
          sudo ./mlstack-installer-linux-amd64

          # macOS AMD64
          wget https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/mlstack-installer-darwin-amd64.tar.gz
          tar -xzf mlstack-installer-darwin-amd64.tar.gz
          ./mlstack-installer-darwin-amd64

          # Windows AMD64
          curl -L -o mlstack-installer-windows-amd64.tar.gz https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/mlstack-installer-windows-amd64.tar.gz
          tar -xzf mlstack-installer-windows-amd64.tar.gz
          mlstack-installer-windows-amd64.exe
          ```

          #### Docker Images
          ```bash
          # Standard runtime
          docker run --rm -it ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}-runtime

          # GPU-enabled version
          docker run --rm --device=/dev/kfd --device=/dev/dri --group-add video -it ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}-gpu-enabled
          ```

          ### ‚ú® What's New

          <!-- Add release notes here -->

          ### üîê Verification

          Verify the downloaded binaries using the provided checksums:

          ```bash
          sha256sum -c checksums.txt
          ```

          ---

          üêõ Report issues: [GitHub Issues](https://github.com/${{ github.repository }}/issues)
          üìñ Documentation: [Project Wiki](https://github.com/${{ github.repository }}/wiki)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # =============================================================================
  # DEPLOYMENT
  # =============================================================================

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [release]
    if: startsWith(github.ref, 'refs/tags/v')
    environment: production

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to production
      run: |
        echo "Deploying version ${{ github.ref_name }} to production..."
        # Add deployment commands here
        # This could involve updating a production server,
        # notifying users, or other deployment tasks

    - name: Notify deployment
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
      if: always()