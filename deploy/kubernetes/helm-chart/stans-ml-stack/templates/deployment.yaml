---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "stans-ml-stack.fullname" . }}
  labels:
    {{- include "stans-ml-stack.labels" . | nindent 4 }}
  annotations:
    {{- if .Values.commonAnnotations }}
    {{- toYaml .Values.commonAnnotations | nindent 4 }}
    {{- end }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "stans-ml-stack.selectorLabels" . | nindent 6 }}
  {{- with .Values.updateStrategy }}
  strategy:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- if .Values.podAnnotations }}
        {{- toYaml .Values.podAnnotations | nindent 8 }}
        {{- end }}
      labels:
        {{- include "stans-ml-stack.selectorLabels" . | nindent 8 }}
        {{- if .Values.podLabels }}
        {{- toYaml .Values.podLabels | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.image.pullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "stans-ml-stack.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.security.podSecurityContext | nindent 8 }}
      {{- if .Values.initContainers }}
      initContainers:
        {{- toYaml .Values.initContainers | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.security.containerSecurityContext | nindent 12 }}
          image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
            {{- if .Values.monitoring.enabled }}
            - name: metrics
              containerPort: {{ .Values.monitoring.prometheus.metrics.port }}
              protocol: TCP
            {{- end }}
          livenessProbe:
            {{- toYaml .Values.monitoring.healthChecks.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.monitoring.healthChecks.readinessProbe | nindent 12 }}
          startupProbe:
            {{- toYaml .Values.monitoring.healthChecks.startupProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            {{- if .Values.global.env }}
            {{- toYaml .Values.global.env | nindent 12 }}
            {{- end }}
            {{- if .Values.env }}
            {{- toYaml .Values.env | nindent 12 }}
            {{- end }}
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          {{- if or .Values.persistence.volumes.data.enabled .Values.persistence.volumes.cache.enabled .Values.persistence.volumes.logs.enabled }}
          volumeMounts:
            {{- if .Values.persistence.volumes.data.enabled }}
            - name: data
              mountPath: {{ .Values.persistence.volumes.data.mountPath }}
            {{- end }}
            {{- if .Values.persistence.volumes.cache.enabled }}
            - name: cache
              mountPath: {{ .Values.persistence.volumes.cache.mountPath }}
            {{- end }}
            {{- if .Values.persistence.volumes.logs.enabled }}
            - name: logs
              mountPath: {{ .Values.persistence.volumes.logs.mountPath }}
            {{- end }}
            {{- if .Values.extraVolumeMounts }}
            {{- toYaml .Values.extraVolumeMounts | nindent 12 }}
            {{- end }}
          {{- end }}
        {{- if .Values.sidecars }}
        {{- toYaml .Values.sidecars | nindent 8 }}
        {{- end }}
      volumes:
        {{- if .Values.persistence.volumes.data.enabled }}
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "stans-ml-stack.fullname" . }}-data
        {{- end }}
        {{- if .Values.persistence.volumes.cache.enabled }}
        - name: cache
          persistentVolumeClaim:
            claimName: {{ include "stans-ml-stack.fullname" . }}-cache
        {{- end }}
        {{- if .Values.persistence.volumes.logs.enabled }}
        - name: logs
          persistentVolumeClaim:
            claimName: {{ include "stans-ml-stack.fullname" . }}-logs
        {{- end }}
        {{- if .Values.extraVolumes }}
        {{- toYaml .Values.extraVolumes | nindent 8 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.gpuNodeSelector.enabled }}
      {{- with .Values.gpuNodeSelector.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.gpuNodeSelector.enabled }}
      {{- with .Values.gpuNodeSelector.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- end }}